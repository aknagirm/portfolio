<div class="container">
  <div class="row my-5">
    <div class="fs-4 side-only-box-border text-center">
      <span>Love To Create Magic</span>
    </div>
    <div
      *ngFor="let project of projectList"
      class="col-md-6"
      (click)="openLink(project.link)"
      role="button"
    >
      <div class="d-flex w-100 align-items-center">
        <img
          src="../../assets/{{ project.image }}"
          alt=""
          class="project-img"
        />
        <div class="ms-3">
          <h5>{{ project.name }}</h5>
          <span>{{ project.description }}</span>
        </div>
      </div>
      <br />
    </div>
  </div>
</div>
